<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #011632;
            color: #f9c9c7;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header-image {
            width: 100%;
            max-height: 250px; /* Bildhöhe kleiner */
            object-fit: cover; /* Sorgt dafür, dass das Bild schön beschnitten wird */
        }
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 48px;
            margin: 20px 0 10px;
        }
        p {
            font-size: 24px;
            margin: 0;
        }
        .date {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <img src="bild.jpg" alt="Save the Date" class="header-image">
    <h1>Save the Date</h1>
    <p>Wir heiraten!</p>
    <p class="date">20. Juni 2025</p>
</body>
</html>
