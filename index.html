<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #011632, #022f5f);
            color: #f9c9c7;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header-image {
            width: 90%;
            max-height: 450px;
            object-fit: cover;
            object-position: 20% center;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 5px solid #f9c9c7;
        }
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 60px;
            margin-top: 30px;
            color: #f9c9c7;
        }
        p {
            font-size: 24px;
            margin: 5px 0;
        }
        .date {
            font-size: 30px;
            font-weight: bold;
            margin-top: 15px;
            border-top: 2px solid #f9c9c7;
            padding-top: 10px;
        }
        .subtext {
            font-size: 18px;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <img src="bild.jpg" alt="Save the Date" class="header-image">
    <h1>Save the Date</h1>
    <p>Wir heiraten!</p>
    <p class="date">25. Juli 2026</p>
    <p class="subtext">Einladung mit allen Details folgt bald.</p>
</body>
</html>
